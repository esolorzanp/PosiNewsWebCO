              </p>
              <p class="newDetail__field">
                <label for="inpFecha">Fecha</label>
                <input type="text" name="" id="inpFecha" />
              </p>
              <p class="newDetail__field">
                <label for="inpCategoria">Categroria</label>
                <input type="text" name="" id="inpCategoria" />
              </p>
              <p class="newDetail__field">
                <label for="inpUrl">Url</label>
                <input type="text" name="" id="inpUrl" />
              </p>
              <p class="newDetail__field">
                <label for="inpPais">Pais</label>
                <input type="text" name="" id="inpPais" />
              </p>
              <p class="newDetail__field">
                <label for="inpEstado">Estado</label>
                <input type="text" name="" id="inpEstado" />
              </p>
              <p class="newDetail__field">
                <label for="inpCiudad">Ciudad</label>
                <input type="text" name="" id="inpCiudad" />
              </p>
            </section>
          </section>
          <section class="newDetail__buttons">
            <button class="newDetail__button button button--primary">Update</button>
            <button class="newDetail__button button button--ligth">Return</button>
