<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PosiNewsWebCO</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/listNews.css" />
    <link rel="stylesheet" href="../css/newsDetail.css" />
  </head>
  <body>
    <main>
      <header class="header container">
        <section class="header__logo logo">
          <h1 class="logo__text logo__text--big">
            <span class="logo__text--primary">PosiNews</span>
            <span class="logo__text--success">WebCO</span>
          </h1>
        </section>
        <section class="header__nav">
          <a href="../index.html"
            ><i class="fa-solid fa-arrow-right-from-bracket fa-lg"></i>
          </a>
        </section>
      </header>
      <main>
        <section class="newsDetail listNews">
          <header
            class="listNews__header listNews__header--primary container"
          >
            <h3 class="listNews__headerTitle listNews__headerTitle--primary">
              News detail
            </h3>
          </header>
          <section class="newDetail__form container--detail">
            <header>
              <img class="newDetail__image" id="imgNewDetail" src="" alt="" />
            </header>
            <section class="newDetail__labelInputs">
              <p class="newDetail__field field">
                <label for="inpId" class="field__label">id</label>
                <input
                  type="text"
                  class="field__input field__input--light"
                  id="inpId"
                />
              </p>
              <p class="newDetail__field field">
                <label for="inpFuente" class="field__label">Fuente</label>
                <input
                  type="text"
                  class="field__input field__input--light"
                  name=""
                  id="inpFuente"
                />
              </p>
              <p class="newDetail__field newDetail__field--twoColumns field">
                <label for="inpTitular" class="field__label">Titular</label>
                <input
                  type="text"
                  class="field__input field__input--light"
                  name=""
                  id="inpTitular"
                />
              </p>
              <p class="newDetail__field field">
                <label for="inpDescripcion" class="field__label"
                  >Descripci√≥n</label
                >
                <input
                  type="text"
                  class="field__input field__input--light"
                  name=""
                  id="inpDescripcion"
                />
              </p>
              <p class="newDetail__field field">
                <label for="inpAutor" class="field__label">Autor</label>
                <input
                  type="text"
                  class="field__input field__input--light"
                  name=""
                  id="inpAutor"
                />
              </p>
              <p class="newDetail__field field">
                <label for="inpFecha" class="field__label">Fecha</label>
                <input
                  type="text"
                  class="field__input field__input--light"
                  name=""
                  id="inpFecha"
                />
              </p>
              <p class="newDetail__field field">
                <label for="inpCategoria" class="field__label"
                  >Categroria</label
                >
                <input
                  type="text"
                  class="field__input field__input--light"
                  name=""
                  id="inpCategoria"
                />
              </p>
              <p class="newDetail__field field">
                <label for="inpUrl" class="field__label">Url</label>
                <input
                  type="text"
                  class="field__input field__input--light"
                  name=""
                  id="inpUrl"
                />
              </p>
              <p class="newDetail__field field">
                <label for="inpPais" class="field__label">Pais</label>
                <input
                  type="text"
                  class="field__input field__input--light"
                  name=""
                  id="inpPais"
                />
              </p>
              <p class="newDetail__field field">
                <label for="inpEstado" class="field__label">Estado</label>
                <input
                  type="text"
                  class="field__input field__input--light"
                  name=""
                  id="inpEstado"
                />
              </p>
              <p class="newDetail__field field">
                <label for="inpCiudad" class="field__label">Ciudad</label>
                <input
                  type="text"
                  class="field__input field__input--light"
                  name=""
                  id="inpCiudad"
                />
              </p>
            </section>
          </section>
          <section class="newDetail__message" id="show-messages"></section>
          <section class="newDetail__buttons">
            <button
              class="newDetail__button button button--primary"
              id="idUpdate"
            >
              Update
            </button>
            <button
              class="newDetail__button button button--ligth"
              id="idReturn"
            >
              Return
            </button>
          </section>
        </section>
      </main>
      <footer></footer>
    </main>
  </body>

  <script src="../js/dataNews.js"></script>
  <script src="../js/usersApi.js"></script>
  <script src="../js/newsApi.js"></script>
  <script src="../js/newsDetail.js"></script>
  <script
    src="https://kit.fontawesome.com/2a3afbbc08.js"
    crossorigin="anonymous"
  ></script>
</html>
