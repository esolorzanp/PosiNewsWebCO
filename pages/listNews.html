<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PosiNewsWebCO</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/listNews.css" />
  </head>
  <body>
    <main>
      <header class="header container">
        <section class="header__logo logo">
          <h1 class="logo__text logo__text--big">
            <span class="logo__text--primary">PosiNews</span>
            <span class="logo__text--success">WebCO</span>
          </h1>
        </section>
        <section class="header__nav">
          <a href="../index.html"
            ><i class="fa-solid fa-arrow-right-from-bracket fa-lg"></i>
          </a>
        </section>
      </header>
      <main>
        <section class="listNews container">
          <header class="listNews__header listNews__header--primary">
            <h3 class="listNews__headerTitle listNews__headerTitle--primary">
              List of news
            </h3>
          </header>
          <section class="listNews__filters">
            <label class="field__label">Filter by</label>
            <input
              class="field__input"
              type="text"
              id="input-category"
              placeholder="Category"
            />
            <input
              class="field__input"
              type="text"
              id="input-country"
              placeholder="Country"
            />
            <input
              class="field__input"
              type="text"
              id="input-fuente"
              placeholder="Fuente"
            />
            <button class="button button--primary" id="btn-search">
              <label for="">Search</label
              ><i class="button__image fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="button button--ligth" id="btn-clean-filters">
              Clean filters<i class="button__image fa-solid fa-broom"></i>
            </button>
          </section>
          <section
            class="listNews__news-table btn"
            id="listNews__news-table"
          ></section>
          <!-- Navigation buttons-->
          <section class="listNews__nav btn" id="listNews__nav"></section>
        </section>
      </main>
      <footer></footer>
    </main>
  </body>
  <script src="../js/dataNews.js"></script>
  <script src="../js/usersApi.js"></script>
  <script src="../js/newsApi.js"></script>
  <script src="../js/listNews.js"></script>
  <script
    src="https://kit.fontawesome.com/2a3afbbc08.js"
    crossorigin="anonymous"
  ></script>
</html>
