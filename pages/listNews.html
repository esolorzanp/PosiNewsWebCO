<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PosiNewsWebCO</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/listNews.css" />
  </head>
  <body>
    <main>
      <header class="header container">
        <section class="header__logo logo">
          <h1 class="logo__text logo__text--big">
            <span class="logo__text--primary">PosiNews</span>
            <span class="logo__text--success">WebCO</span>
          </h1>
        </section>
        <section class="header__nav">
          <a href="../index.html"
            ><i class="fa-solid fa-arrow-right-from-bracket fa-lg"></i>
          </a>
        </section>
      </header>
      <main>
        <section class="container list-news">
          <header class="list-news__header">
            <h3 class="list-news__header-title">List of news</h3>
          </header>
          <section class="list-news__filters">
            <label class="field__label">Filter by</label>
            <input class="field__input" type="text" placeholder="Category" />
            <input class="field__input" type="text" placeholder="Country" />
            <input class="field__input" type="text" placeholder="Editorial" />
            <button class="button button--primary">
              Search<i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="button button--ligth">
              Clean<i class="fa-solid fa-broom"></i>
            </button>
          </section>
          <section></section>
        </section>
      </main>
      <footer></footer>
    </main>
  </body>
  <script src="../js/dataNews.js"></script>
  <script src="../js/usersApi.js"></script>
  <script
    src="https://kit.fontawesome.com/2a3afbbc08.js"
    crossorigin="anonymous"
  ></script>
</html>
