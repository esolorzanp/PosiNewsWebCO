<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PosiNewsWebCO</title>
    <link rel="stylesheet" href="css/stylus.css" />
  </head>
  <body>
    <section class="login">
      <header>
        <h1 class="login__title"><span class="login__title--blue">PosiNews</span><span class="login__title--turqoise">WebCO</span></h1>
      </header>
      <form action="#" class="login__form">
        <label for="#" class="login__label">User name</label>
        <input type="text" class="login__input" placeholder="Write your user name" />
        <label for="#" class="login__label">Password</label>
        <input type="text" class="login__input" placeholder="Write your password" />
      </form>
      <button class="button button--primary" onclick="">Login</button>
      <button class="button button--light" onclick="">Clean</button>
    </section>
  </body>
</html>
